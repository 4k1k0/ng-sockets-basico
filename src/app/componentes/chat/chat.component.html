<div class="container">
  <div class="row">
    <div class="col-12">

      <h1>Mensajes</h1>
      <hr>

      <div id="mensajes">
        <li class="list-group-item" *ngFor="let mensaje of mensajes">
          {{ mensaje.de }}: {{ mensaje.cuerpo }}
        </li>
      </div>
      
      <form (ngSubmit)="enviar()">

        <input type="text" [(ngModel)]="texto" class="form-control" name="texto" placeholder="Mensaje..." autofocus autocomplete="off">

      </form>

    </div>
  </div>
</div>
